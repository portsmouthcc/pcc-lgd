# This is called in your pcc.info.yml file via `libraries-extend`.
# This ensures that in the cascade, your variables come after the base theme's
# variables.
global:
  css:
    base:
      css/base/base.css: {}
      css/base/fonts.css: {}
      css/base/variables.css: {}
      css/components/button.css: {}
      css/components/form-items.css: {}

# To override CSS from the base theme, add your library here, and then use
