# This is called in your pcc.info.yml file via `libraries-extend`.
# This ensures that in the cascade, your variables come after the base theme's
# variables.
global:
  css:
    base:
      css/base/base.css: {}
      css/base/fonts.css: {}
      css/base/variables.css: {}
# To override CSS from the base theme, add your library here, and then use
# `libraries-extend` to add that code to the library from the base theme. See the
# pcc.info.yml file for an example, using this `sample-library`.

# sample-library
#   css:
#     theme:
#       css/overrides.css: {}

# If your CSS is for a new component, and is not going to override existing CSS, you
# can add that to your component in the usual ways - via `{{ attach_library }}` or a
# preprocess hook, or similar approach.

# sample-library-2
#   css:
#     theme:
#       css/sample.css: {}
banner:
  css:
    theme:
      css/components/banner.css: {}

breadcrumbs:
  css:
    theme:
      css/components/breadcrumbs.css: {}

footer:
  css:
    theme:
      css/components/footer.css: {}

header:
  css:
    theme:
      css/components/header.css: {}

menu-main:
  css:
    theme:
      css/components/menu-main.css: {}

service-cta-block:
  css:
    theme:
      css/components/service-cta-block.css: {}
