name: "Portsmouth City Council"
description: "PCC theme using localgov_base as its base theme."
type: theme
core_version_requirement: ^10 || ^11
base theme: "localgov_base"
logo: "assets/images/pcc-logo.svg"
favicon: "assets/images/favicons/favicon-32x32.png"

# Extend these base theme libraries with our own.
libraries-extend:
  localgov_base/alert-banner:
    - pcc/alert-banner
  localgov_base/banner:
    - pcc/banner
  localgov_base/breadcrumbs:
    - pcc/breadcrumbs
  localgov_base/callout-box:
    - pcc/callout-box
  localgov_base/card:
    - pcc/card
  localgov_base/footer:
    - pcc/footer
  localgov_base/global:
    - pcc/global
  localgov_base/guide-nav:
    - pcc/guide-nav
  localgov_base/header:
    - pcc/header
  localgov_base/link:
    - pcc/link
  localgov_base/page-sections:
    - pcc/page-sections
  localgov_base/page-title-block:
    - pcc/page-title-block
  localgov_base/secondary-menu:
    - pcc/secondary-menu
  localgov_base/service-cta-block:
    - pcc/service-cta-block
  localgov_base/service-landing-page:
    - pcc/service-landing-page
  localgov_base/step-by-step:
    - pcc/step-by-step
  localgov_base/teaser:
    - pcc/teaser
  localgov_news/localgov-newsroom:
    - pcc/featured-teasers
    - pcc/newsroom
  views/views.responsive-grid:
    - pcc/views.responsive-grid

# Replace these base theme libraries with our own.
libraries-override:
  localgov_base/menu-main: pcc/menu-main

regions:
  tabs: "Tabs"
  header: "Header"
  search: "Search"
  mobile_search: "Mobile search"
  primary_menu: "Primary menu"
  secondary_menu: "Secondary menu"
  banner: "Banner"
  breadcrumb: "Breadcrumb"
  messages: "Messages"
  content_top: "Content top"
  content: "Content"
  content_bottom: "Content bottom"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  footer_first: "Footer first"
  footer_second: "Footer second"
  footer_third: "Footer third"
  footer: "Footer"
  lower_footer_first: "Lower footer first"
  lower_footer_second: "Lower footer second"
  lower_footer_third: "Lower footer third"
  housekeeping: "Housekeeping"
  disabled: "Disabled"
