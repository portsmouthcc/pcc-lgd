id: pcc_service_sublanding_child
label: PCC service sub-landing child
status: true
description: Child page links for service sub-landing pages.
migration_group: pcc

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: sites/default/files/migrate/wp-pages.json
  fields:
    - name: title
      label: Content title
      selector: title
    - name: link
      label: Link
      selector: link
    - name: creator
      label: Username of the content creator
      selector: creator
    - name: description
      label: Description
      selector: description
    - name: content
      label: Body content
      selector: content
    - name: excerpt
      label: Content excerpt
      selector: excerpt
    - name: id
      label: Unique content ID
      selector: id
    - name: date
      label: Date created
      selector: date
    - name: modified
      label: Date last modified
      selector: modified
    - name: name
      label: Name of the content
      selector: name
    - name: status
      label: Published status
      selector: status
    - name: parent
      label: Parent ID
      selector: parent
    - name: wp_type
      label: WP post type
      selector: type
    - name: child_ids
      label: Child page ids
      selector: child_ids
    - name: children
      label: Child pages
      selector: children
    - name: lgd_type
      selector: lgd_type
      label: LGD content type
  ids:
    id:
      type: integer

process:
  _content_type: lgd_type

  # Skip any type except localgov_services_sublanding.
  _skip_types:
    plugin: skip_on_value
    not_equals: true
    source: "@_content_type"
    method: row
    value: localgov_services_sublanding

  # No heading, these are simply child pages.
  topic_list_header:
    plugin: default_value
    default_value: ""

  # List of child page links.
  topic_list_links:
    plugin: sub_process
    source: children
    process:
      uri: url
      title: title

destination:
  plugin: entity_reference_revisions:paragraph
  default_bundle: topic_list_builder
