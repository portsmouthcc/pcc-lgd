  #       plugin: sub_process
  #       source: children
  #       process:
  #         uri: url
  #         title: title

  # Try to generate the topic paragraph directly without another migration.
  # localgov_topics:
  #   - plugin: skip_on_empty
  #     method: process
  #     source: children
  #   - plugin: sub_process
  #     process:
  #       _uri: url
  #       _title: title
