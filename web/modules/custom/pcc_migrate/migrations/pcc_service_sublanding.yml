  #         source: "@target_id"
  #         entity_type: paragraph
  #         field_name: revision_id
  #       target_revision_id: "@_revision_id_value/0/value"

  # Top task links
  localgov_common_tasks:
    plugin: sub_process
    source: top_tasks
    process:
      uri: url
      title: title
      type: type

destination:
  plugin: entity:node
