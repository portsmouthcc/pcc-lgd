name: Test project

on:
  push:
    branches:
      - '6-test-action'
  pull_request:
    branches:
      - '6-test-action'
  # schedule:
    # - cron: '0 7 * * *'
  workflow_dispatch:

env:
  LOCALGOV_DRUPAL_PROJECT_PATH: web/themes/custom/pcc

jobs:
  testing:
    name: Drupal ${{ matrix.drupal-core }} - PHP ${{ matrix.php-versions }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        drupal-core: ['10.3.x']
        php-versions: ['8.3']

    steps:
      - name: Checkout project
        uses: actions/checkout@v5
    
      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: none
    
      - name: Get composer cache directory
        id: composercache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
    
      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
    
      - name: Install composer dependencies
        run: |
          composer --no-interaction --no-progress --prefer-dist --optimize-autoloader install
    
      - name: Check coding standards
        run: |
          ./vendor/bin/phpcs --config-set installed_paths vendor/drupal/coder/coder_sniffer
          ./vendor/bin/phpcs --standard=Drupal,DrupalPractice --extensions=php,module,install,js themes/custom/pcc
