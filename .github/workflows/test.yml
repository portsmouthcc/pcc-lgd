name: Test project

on:
  push:
    branches:
      - "6-test-action"
  pull_request:
    branches:
      - "6-test-action"
  # schedule:
  # - cron: '0 7 * * *'
  workflow_dispatch:

env:
  PROJECT_PATH: web/themes/custom/pcc

jobs:
  build:
    name: Drupal ${{ matrix.drupal-core }} - PHP ${{ matrix.php-versions }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ["8.3"]

    steps:
      - name: Cached workspace
        uses: actions/cache@v4
        with:
          path: .
          key: build-${{ matrix.php-version }}-${{ github.run_id }}
          
      - name: Check out project
        uses: actions/checkout@v5

      # - name: Setup PHP, with composer and extensions
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      # - name: Install composer dependencies
      - uses: ramsey/composer-install@v3

  phpcs:
    name: Coding standards checks
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ["8.3"]
    steps:
      - name: Cached workspace
        uses: actions/cache@v4
        with:
          path: .
          key: build-${{ matrix.php-version }}-${{ github.run_id }}
          restore-keys: |
            build-${{ matrix.php-version }}-
    
      # - name: Checkout project
      #   uses: actions/checkout@v5

      # - name: Setup PHP
      #   uses: shivammathur/setup-php@v2
      #   with:
      #     php-version: ${{ matrix.php-version }}

      # - name: Install composer dependencies
      #   uses: ramsey/composer-install@v3

      - name: Check coding standards
        run: ./bin/phpcs --standard=Drupal,DrupalPractice --extensions=php,theme,install,css,js --ignore=node_modules -v ${{ env.PROJECT_PATH }}
